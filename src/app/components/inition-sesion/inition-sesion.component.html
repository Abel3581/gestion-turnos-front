<section class="">

  <div class="columns-2 h-screen">
    <div class="columns-1   w-full h-full ">
      <div class="mx-10  mt-5 ">
        <img class="ml-10 logo-login" src="assets/img/logo-login.png" alt="Logo Login">
      </div>
      <div class="mx-10 my-3  ">
        <img class="ml-10 img-login" src="assets/img/img-login.png" alt="Imagen Formulario">
      </div>
    </div>
    <div class="place-items-stretch bg-blue-800  grid columns-1  w-full h-full">
      <div class="  place-items-center grid bg-yellow-500 ">
          <p>{{erroresComunes}}</p>
          <form  [formGroup]="loginForm"  class="ml-1 mr-10 w-10/12 bg-green-600">
            <p class="titulo-login my-10">Login</p>
              <label for="username">Email</label>
              <input type="email" id="username" name="username" formControlName="username">
              <div *ngIf="erroresDeValidacion">
                <div class="text-red-800">

                  <ul>
                    <li *ngFor="let error of erroresDeValidacion | keyvalue">
                      {{error.key === 'username' ? error.value : ''}}
                    </li>
                  </ul>
                </div>
              </div>
                <label for="password">Password</label>
                <input  type="password" id="password" name="password" formControlName="password">
                <div class="" *ngIf="erroresDeValidacion">
                  <div class="text-red-800">

                    <ul class="">
                      <li class="" *ngFor="let error of erroresDeValidacion | keyvalue">
                        {{error.key === 'password' ? error.value : ''}}
                      </li>
                    </ul>
                  </div>
                </div>

              <p class=" my-8 olvide-pass">Olvide mi contraseña</p>
              <div class="my-5 flex place-content-center">



                <button type="submit"[disabled]="loginForm.invalid" (click)="onSubmit()" class="button button3">Iniciar sesion</button>

              </div>
              <div class="my-8 flex place-content-center">
                <p class="craar-cuenta mr-2">¿Todavía no tienes una cuenta? </p> <a href=""><span style="color: #6867E9; font-weight: bold;">Crear ahora</span> </a>
              </div>


          </form>
      </div>
    </div>

  </div>

</section>
