<div class="flex justify-center">
  <div class="w-1/2 flex justify-center h-screen items-center bg-slate-100">
    <div class="w-full mr-10 h-3/4 my-5 flex items-center">
      <form [formGroup]="timeForm" class="flex flex-col gap-8 w-full ml-10 max-w-2xl bg-slate-800 shadow-md rounded ">
        <div class="grid grid-cols-3 gap-4 w-full p-5 ">
          <div class="col-span-3 ">
            <div class="mt-1">
              <label for="centerName" class="sr-only">Día de la semana</label>
              <select id="centerName" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                  <option selected>Seleccionar centro</option>
                  <option value="LU">LUNES</option>
                  <option value="MA">MARTES</option>
                  <option value="MI">MIERCOLES</option>
                  <option value="JU">JUEVES</option>
                  <option value="VI">VIERNES</option>
                  <option value="LAV">LUNES A VIERNES</option>
                  <option value="TO">TODA LA SEMANA</option>
              </select>
            </div>
            <!-- <div *ngIf="registerForm.get('specialty')?.hasError('required') && (registerForm.get('specialty')?.dirty || registerForm.get('specialty')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">La especialidad es requerida.</p>
            </div> -->
          </div>
          <div class="col-span-3 ">
            <div class="mt-1">
              <label for="underline_select" class="sr-only">Día de la semana</label>
              <select id="underline_select" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                  <option selected>Seleccionar día</option>
                  <option value="LU">LUNES</option>
                  <option value="MA">MARTES</option>
                  <option value="MI">MIERCOLES</option>
                  <option value="JU">JUEVES</option>
                  <option value="VI">VIERNES</option>
                  <option value="LAV">LUNES A VIERNES</option>
                  <option value="TO">TODA LA SEMANA</option>
              </select>

            </div>
            <!-- <div *ngIf="registerForm.get('specialty')?.hasError('required') && (registerForm.get('specialty')?.dirty || registerForm.get('specialty')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">La especialidad es requerida.</p>
            </div> -->
          </div>
          <div class="col-span-1 ">
            <label for="startTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora inicio:</label>
              <input formControlName="startTime" type="time" aria-describedby="helper-text-explanation" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <div class="grid grid-rows-2 grid-flow-col gap-y-1 gap-x-0 mt-1">
                <div class="flex justify-around">
                  <div>
                    <button (click)="incrementHours('startTime')" type="button"  data-input-counter-increment="quantity-input" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-s-lg text-xs p-3 h-11 text-center">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                      </svg>
                    </button>
                    <button (click)="decrementHours('startTime')" type="button" data-input-counter-decrement="quantity-input" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-e-lg text-xs p-3 h-11">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                      </svg>
                    </button>
                  </div>
                  <div>
                    <button (click)="incrementMinutes('startTime')" type="button" id="increment-button" data-input-counter-increment="quantity-input" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-s-lg text-xs p-3 h-11 text-center">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                      </svg>
                    </button>
                    <button (click)="decrementMinutes('startTime')" type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-e-lg text-xs p-3 h-11 text-cente">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            <!-- <div *ngIf="registerForm.get('username')?.hasError('required') && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">El email es requerido.</p>
            </div>
            <div *ngIf="registerForm.get('username')?.hasError('email') && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">Ingrese un email valido.</p>
            </div> -->
          </div>
          <div class="col-span-1 ">
              <label for="endTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora fin:</label>
              <input formControlName="endTime" type="time" aria-describedby="helper-text-explanation" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <div class="grid grid-rows-2 grid-flow-col gap-y-1 gap-x-0 mt-1">
                <div class="flex justify-around">
                  <div>
                    <button (click)="incrementHours('endTime')" type="button"  data-input-counter-increment="quantity-input" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-s-lg text-xs p-3 h-11 text-center">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                      </svg>
                    </button>
                    <button (click)="decrementHours('endTime')" type="button" data-input-counter-decrement="quantity-input" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-e-lg text-xs p-3 h-11 text-center">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                      </svg>
                    </button>
                  </div>
                  <div>
                    <button (click)="incrementMinutes('endTime')" type="button" id="increment-button" data-input-counter-increment="quantity-input" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-s-lg text-xs p-3 h-11 text-center">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                      </svg>
                    </button>
                    <button (click)="decrementMinutes('endTime')" type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-e-lg text-xs p-3 h-11 text-cente">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            <!-- <div *ngIf="registerForm.get('password')?.hasError('required') && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">El password es requerido.</p>
            </div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength') && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">El password debe tener 8 o mas caracteres.</p>
            </div> -->
          </div>
          <div class="col-span-3 ">
            <div class="flex items-center justify-end">
              <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
