<div class="flex w-full justify-center">
  <div class="flex justify-center w-screen h-screen items-center bg-slate-100">
    <form [formGroup]="timeForm" class="flex flex-col gap-8 w-full bg-slate-800 shadow-md rounded">
        <h1 class="text-center rounded py-2 bg-blue-500">Agregar días y horarios de atención</h1>
        <div class="grid grid-cols-3 gap-4 w-full p-5 ">
          <div class="col-span-3 ">
            <div class="mt-1">
              <label for="centerName" class="sr-only">Día de la semana</label>
              <select formControlName="centerName" name="centerName"  class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <option value="">Seleccionar centro</option>
                <option *ngFor="let center of centersNames" [value]="center.name">
                  {{ center.name }}
                </option>
              </select>
            </div>
            <div *ngIf="timeForm.get('centerName')?.hasError('required') && (timeForm.get('centerName')?.dirty || timeForm.get('centerName')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">El nombre es requerido.</p>
            </div>
          </div>
          <div class="col-span-3 ">
            <div class="mt-1">
              <label for="day" class="sr-only">Día de la semana</label>
              <select name="day" formControlName="day" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                  <option value="" selected>Seleccionar día</option>
                  <option value="LUNES">LUNES</option>
                  <option value="MARTES">MARTES</option>
                  <option value="MIERCOLES">MIERCOLES</option>
                  <option value="JUEVES">JUEVES</option>
                  <option value="VIERNES">VIERNES</option>
                  <option value="LUNES_A_VIERNES">LUNES_A_VIERNES</option>
                  <option value="TODA_LA_SEMANA">TODA_LA_SEMANA</option>
              </select>
            </div>
            <div *ngIf="timeForm.get('day')?.hasError('required') && (timeForm.get('day')?.dirty || timeForm.get('day')?.touched)">
              <p class="text-red-500 text-xs italic ml-1">El dia es requerido.</p>
            </div>
          </div>
          <div class="col-span-1 ">
              <label for="startTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora inicio:</label>
                <input formControlName="startTime" type="time" aria-describedby="helper-text-explanation" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div class="grid grid-rows-2 grid-flow-col gap-y-1 gap-x-0 mt-2">
                  <div class="flex justify-around">
                    <div>
                      <button (click)="incrementHours('startTime')" type="button"  data-input-counter-increment="quantity-input" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-s-lg text-xs p-3 h-11 text-center me-1 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                        </svg>
                      </button>
                      <button (click)="decrementHours('startTime')" type="button" data-input-counter-decrement="quantity-input" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-e-lg text-xs p-3 h-11 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                        </svg>
                      </button>
                    </div>
                    <div>
                      <button (click)="incrementMinutes('startTime')" type="button" id="increment-button" data-input-counter-increment="quantity-input" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-s-lg text-xs p-3 h-11 text-center me-1 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                        </svg>
                      </button>
                      <button (click)="decrementMinutes('startTime')" type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-e-lg text-xs p-3 h-11 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              <div *ngIf="timeForm.get('startTime')?.hasError('required') && (timeForm.get('startTime')?.dirty || timeForm.get('startTime')?.touched)" class="">
                <p class="text-red-500 text-xs italic ml-1">El Tiempo inicio es requerido.</p>
              </div>

          </div>
          <div class="col-span-1 ">
                <label for="endTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora fin:</label>
                <input formControlName="endTime" type="time" aria-describedby="helper-text-explanation" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div class="grid grid-rows-2 grid-flow-col gap-y-1 gap-x-0 mt-2">
                  <div class="flex justify-around">
                    <div>
                      <button (click)="incrementHours('endTime')" type="button"  data-input-counter-increment="quantity-input" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-s-lg text-xs p-3 h-11 text-center me-1 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                        </svg>
                      </button>
                      <button (click)="decrementHours('endTime')" type="button" data-input-counter-decrement="quantity-input" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-e-lg text-xs p-3 h-11 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                        </svg>
                      </button>
                    </div>
                    <div>
                      <button (click)="incrementMinutes('endTime')" type="button" id="increment-button" data-input-counter-increment="quantity-input" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-s-lg text-xs p-3 h-11 text-center me-1 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                        </svg>
                      </button>
                      <button (click)="decrementMinutes('endTime')" type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-e-lg text-xs p-3 h-11 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              <div *ngIf="timeForm.get('endTime')?.hasError('required') && (timeForm.get('endtime')?.dirty || timeForm.get('endTime')?.touched)" class="">
                <p class="text-red-500 text-xs italic ml-1">El password es requerido.</p>
              </div>
          </div>
          <div class="col-span-3 ">
            <div class="flex items-center justify-end">
              <button type="button" (click)="createAttentionDays()" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
                Guardar
              </button>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
