<div class="bg-white w-screen h-screen flex flex-row ">
  <div class=" w-1/2 h-10/12 flex flex-col ml-10 my-5">

    <div class="w-full h-2/5">

      <img class=" w-20 h-20 md:w-32 md:h-32 ml-14 " src="./../../../assets/img/logo.png" alt="" />
    </div>
    <div class="w-full h-5/6 flex justify-start items-start">

      <img class=" w-20 h-20 md:w-9/12 md:h-full ml-16 " src="./../../../assets/img/3905531 1.png" alt="" />
    </div>
  </div>
  <div class=" bg-white w-1/2 flex justify-center items-center">
    <div class="form-container w-9/12 bg-white mr-10 my-5">
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="p-12 flex flex-col gap-8 w-full max-w-2xl bg-white ">
        <div class="flex justify-center items-center">
          <h1 class="text-indigo-600 text-2xl font-inter font-medium break-words"> Crea tu cuenta</h1>
        </div>
        <div class="flex flex-row space-x-4">
          <div class="select-container">
            <!-- <label for="countries" class="flex-row mb-2 text-sm font-medium text-gray-900">Select an option</label> -->
            <select id="title" formControlName="title"
              class="bg-white text-sm block w-full p-2.5 border border-gray-300 border-t-0 border-r-0 border-l-0">
              <option selected value="TI">Titulo</option>
              <option value="US">Dr.</option>
              <option value="CA">Dra.</option>
              <option value="FR">Lic.</option>
            </select>
          </div>
          <div class="input-container">
            <input formControlName="name" type="text" id="name" required />
            <label class="text-xs" for="name">Nombre</label>
          </div>
          <div class="input-container">
            <input formControlName="surname" type="text" id="surname" required />
            <label class="text-xs" for="surname">Apellido</label>
          </div>
        </div>
        <div class="flex flex-col">
          <div class="input-container">
            <input formControlName="especialty" type="text" id="especialty" required />
            <label class="text-xs" for="especialty">Especialidad</label>
          </div>
          <div class="input-container">
            <input formControlName="email" type="text" id="email" required />
            <label  class="text-xs" for="email">Email</label>
          </div>
          <div class="input-container">
            <input formControlName="password" type="text" id="password" required />
            <label class="text-xs" for="password">Contraseña</label>
          </div>
          <div class="select-container-country mt-2">
            <!-- <label for="pais">País</label> -->
            <!-- <label for="default" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default select</label> -->
            <select formControlName="country" id="select-country" class="bg-white text-sm block w-full p-2.5 border border-gray-300 border-t-0 border-r-0 border-l-0">
              <option class="styled-option">Seleccionar Pais</option>
              <option value="AR" class="styled-option" >Argentina</option>
              <option value="CO" class="styled-option" >Colombia</option>
              <option value="BR" class="styled-option" >Brazil</option>
              <option value="UR" class="styled-option">Uruguay</option>
            </select>
            <!-- <input type="text" id="pais" required/> -->
          </div>
          <div class="p-8 flex justify-center items-center">
            <button class="w-64 h-14 flex-shrink-0 rounded-lg bg-yellow-400">
              Crear cuenta
            </button>
          </div>

        </div>


      </form>
    </div>

  </div>

</div>
