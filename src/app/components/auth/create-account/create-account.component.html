    <div class="w-full h-screen flex justify-start items-start ">

        <div class="grid grid-cols-3 gap-4 w-full p-5 ">
          <div class="">
            <label for="title" class="block text-sm font-medium leading-6 text-slate-100">Título</label>

                <option value="dr">Dr.</option>
                <option value="dra">Dra.</option>
                <option value="lic">Lic</option>
              </select>
            </div>
            <div *ngIf="registerForm.get('title')?.hasError('required') && (registerForm.get('title')?.dirty || registerForm.get('title')?.touched)" class="">
              <p class="text-red-500 text-xs italic ml-1">El titulo es requerido.</p>
            </div>
          </div>
          <div class="">

                  placeholder="Nombre">
                </div>
                <div *ngIf="registerForm.get('name')?.hasError('required') && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="">
                  <p class="text-red-500 text-xs italic ml-1">El nombre es requerido.</p>
                </div>
              </div>
          </div>
          <div class="">
            <label for="lastname" class="block text-sm font-medium leading-6 text-slate-100">Apellido</label>

              </div>

          <div class="col-span-3 ">

            </div>

            <div class="flex items-center justify-end">
              <button type="submit" class="bg-blue-500 text-sm hover:bg-blue-700 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline">
