<div class="bg-white w-screen h-screen flex flex-row ">
  <div class=" w-1/2 h-10/12 flex flex-col">

    <div class="w-full h-2/5">

        <img
                class=" w-20 h-20 md:w-32 md:h-32 ml-14 "
                src="./../../../assets/img/logo.png"
                alt=""
              />
    </div>
    <div class="w-full h-5/6 flex justify-start items-start">

        <img
                class=" w-20 h-20 md:w-9/12 md:h-full ml-16 "
                src="./../../../assets/img/3905531 1.png"
                alt=""
              />
    </div>
  </div>
  <div class=" bg-white w-1/2 flex justify-center items-center">
    <div class="form-container w-9/12 bg-white">
        <form action="" class="p-12 flex flex-col gap-8 w-full max-w-2xl bg-white ">
            <div class="flex justify-center items-center">
                <h1 class="text-indigo-600 text-2xl font-inter font-medium break-words"> Crea tu cuenta</h1>
            </div>

            <div class="flex flex-row space-x-4">

                <div class="input-container">
                    <input type="text" id="titulo" required/>
                    <label for="titulo" class="text-dark">Titulo</label>
                  </div>

                  <div class="input-container">
                    <input type="text" id="nombre" required/>
                    <label for="nombre">Nombre</label>
                  </div>
                  <div class="input-container">
                    <input type="text" id="apellido" required/>
                    <label for="apellido">Apellido</label>
                  </div>
            </div>
            <div class="flex flex-col">
                <div class="input-container">
                    <input type="text" id="especialidad" required/>
                    <label for="especialidad" class="text-dark">Especialidad</label>
                  </div>

                  <div class="input-container">
                    <input type="text" id="email" required/>
                    <label for="email">Email</label>
                  </div>
                  <div class="input-container">
                    <input type="text" id="password" required/>
                    <label for="password">Contraseña</label>
                  </div>
                  <div class="input-container">
                    <input type="text" id="pais" required/>
                    <label for="pais">País</label>
                  </div>
                  <div class="p-8 flex justify-center items-center">
                    <button class="w-64 h-14 flex-shrink-0 rounded-lg bg-yellow-400">
                        Crear cuenta
                      </button>
                  </div>

            </div>


        </form>
      </div>

  </div>

</div>
